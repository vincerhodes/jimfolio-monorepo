# HTTP to HTTPS redirect for main site
server {
    listen 80;
    server_name jimfolio.space www.jimfolio.space;
    return 301 https://$host$request_uri;
}

# HTTPS configuration for main site
server {
    listen 443 ssl http2;
    server_name jimfolio.space www.jimfolio.space;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/jimfolio.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jimfolio.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Sweet Reach demo at /sweet-reach
    location /sweet-reach {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Connexia demo at /connexia
